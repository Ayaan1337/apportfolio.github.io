<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter App</title>
    <link rel="stylesheet" href="Css/style.css"/> 
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
    <P>
        Check your English text for grammer, spelling, and punctuation errors with Ayaan's real time char counter
    </P>

    <textarea id="textarea" class="textarea" maxlength="280" placeholder="Please write here"></textarea>

    <button onclick="copyText()">CopyText</button>

    <div class="counter-container">
        <p>Total Character: <span id="total-character">0</span></p>
        <p>Remaining Character: <span id="remaining-counter">280</span></p>
    </div>
    </div>

    <script src="index.js"></script>
     
</body>
</html>
